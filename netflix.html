<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/netflix_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-nav">
            <div class="logo">
                <img src="img/netflix_logo.png" alt="Netflix">
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
        <div class="header-util">
            <i class="fas fa-search icon"></i>
            <span class="icon-notificacao">
                <i class="fas fa-bell"></i>
                <span class="badge">2</span>
            </span>
            <img src="img/perfil-pequeno.jpg" alt="Perfil" class="perfil-pequeno">
        </div>
    </header>
    <main>
        <section class="banner-principal">
            <div class="container">
                <h3 class="titulo-destaque">Filme da Vida</h3>
                <p class="sinopse">
                    Um Filme estrelado por alguém incrivel!
                </p>
                <div class="botoes-banner">
                    <a href="player.html" class="botao">
                    <i class="fas fa-play"></i>
                     Assistir
                    </a>
                    <a href="#" class="botao-info">
                    <i class="fas fa-info-circle"></i> Mais informações
                    </a>
                </div>
            </div>
        </section>
        <section class="carrossel-secundario">
    <h2>Destaques da Semana</h2>
    <div class="carrossel-container">
        <div class="card-series" data-numero="1">
            <img src="img/foto-1.jpg" alt="Série 1">
        </div>
        <div class="card-series" data-numero="2">
            <img src="img/foto-2.jpg" alt="Série 2">
        </div>
        <div class="card-series" data-numero="3">
            <img src="img/foto-3.jpg" alt="Série 3">
        </div>
    </div>
    </section>
    </main>
</body>
</html>
